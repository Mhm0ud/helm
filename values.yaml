# Default values for helm-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
configname: sea-env
secretname: sea-secret

fullnameOverride : sea
image:
  repository: gcr.io/knawat-sea-dev/sea-dev-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

conatiner:
  name: sea
  services: 
    - api, 
    - orders
    - products
    - settings
    - suppliers

service:
  type: NodePort
  port: 80
  name: api
  targetport: 3000
  namespace: default

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.global-static-ip-name: sea-dev-ip
    networking.gke.io/managed-certificates: sea-dev-cert-managment
    networking.gke.io/v1beta1.FrontendConfig: frontendconfig
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev.sea.apps.knawat.io
      paths:
      - path: /*
        backend:
          serviceName: api
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
