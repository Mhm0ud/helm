apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name | quote }}
  labels:
      {{- include "helm-charts.labels" . | nindent 4 }}
spec:
  selector:
     {{- include "helm-charts.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetport }}
  type: {{ .Values.service.type}}
---
